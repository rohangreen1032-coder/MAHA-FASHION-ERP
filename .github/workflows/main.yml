name: Deploy to Apps Script (clasp)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install clasp
        run: npm install -g @google/clasp

      - name: Configure clasp auth
        run: |
          mkdir -p ~/.clasprc
          echo '${{ secrets.CLASP_TOKEN }}' > ~/.clasprc.json

      - name: Show .clasp.json
        run: cat .clasp.json

      - name: Push to Apps Script
        run: clasp push -f

      - name: Create a new version
        run: clasp version -m "Auto: ${{ github.sha }}"

      - name: Deploy web app
        run: clasp deploy -d "Auto deploy from GitHub"


